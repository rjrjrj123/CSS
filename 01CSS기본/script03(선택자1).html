<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{ }/*디자인 시작전에 모든화면에 적용할 디자인을 *로 표현 */
        b{color: red;} 
        ul,li{list-style: none;}

        div p {color: red;}
        section > p {color : blue;}
    </style>

</head>
<body>

    <b>모든 b태그는 빨강</b> <br/>
    <b>모든 b태그는 빨강</b>


    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>

    </ul>


    <div>
        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li><p>하위선택자</p></li>
            <li><p>하위선택자</p></li>
        </ul>
    </div>


    <section>
        <p>자식선택자</p>
        <p>자식선택자</p>
        <ul>
            <li><p>자식선택자</p></li>
            <li><p>자식선택자</p></li>
        </ul>
    </section>


</body>
</html>
